name: Acquire Unity Activation File

on:
  workflow_dispatch: {}

jobs:
  activation:
    name: Generate activation file via Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate .alf activation file
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            unityci/editor:6000.3.10f1-base-3 \
            unity-editor -batchmode -nographics -quit -logFile /dev/stdout -createManualActivationFile || true
          # The alf file gets generated in /workspace or current dir
          find / -name "*.alf" 2>/dev/null || true
          ls -la *.alf 2>/dev/null || ls -la /workspace/*.alf 2>/dev/null || true

      - name: Find and upload ALF file
        run: |
          ALF_FILE=$(find / -name "*.alf" 2>/dev/null | head -1)
          if [ -z "$ALF_FILE" ]; then
            ALF_FILE=$(find . -name "*.alf" 2>/dev/null | head -1)
          fi
          if [ -n "$ALF_FILE" ]; then
            cp "$ALF_FILE" ./Unity_activation.alf
            echo "Found ALF file: $ALF_FILE"
          else
            echo "ERROR: No .alf file was generated!"
            exit 1
          fi

      - name: Upload ALF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unity_Activation_File
          path: ./Unity_activation.alf
